<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizzela Cosméticos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" />
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-conteudo">
            <h1><img src="imagens/logo.png" class="cabecalho--logo"></h1>
            <nav class="cabecalho--menu">
                <ul>
                    <li><img src="imagens/perfil.png" class="cabecalho--menu--img-perfil"></li>
                    <li><p class="cabecalho--menu--nome-perfil">Admin</p></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="destaques-texto">Destaques</h2>
        <input type="text" placeholder="Buscar produto..." class="buscar-produto">

        <div class="produtos-e-carrinho">
            <section class="produtos">
                <ul class="lista" data-lista-produtos>
                    
                </ul>
            </section>

            <section class="carrinho">
                <h3 class="carrinho--titulo">Carrinho</h3>
                <ul class="carrinho--produtos-selecionados">
                    <li class="produto-selecionado">
                        <img src="imagens/produto-batom-liquido-vizzela.jpg" class="produto-selecionado--imagem">
                        <img src="imagens/close.png" class="produto-selecionado--deletar">
                        <h4 class="produto-selecionado--titulo">batom líquido vizzela</h4>
                        <p class="produto-selecionado--quantidade">Quantidade: 3</p>
                    </li>
                    <li class="produto-selecionado">
                        <img src="imagens/produto-balm-labial-xoxo.jpg" class="produto-selecionado--imagem">
                        <img src="imagens/close.png" class="produto-selecionado--deletar">
                        <h4 class="produto-selecionado--titulo">balm labial xoxo fps 20 vizzela</h4>
                        <p class="produto-selecionado--quantidade">Quantidade: 2</p>
                    </li>  
                    <li class="produto-selecionado">
                        <img src="imagens/produto-delineador-marromcat.jpg" class="produto-selecionado--imagem">
                        <img src="imagens/close.png" class="produto-selecionado--deletar">
                        <h4 class="produto-selecionado--titulo">delineador – cat lovers vizzela</h4>
                        <p class="produto-selecionado--quantidade">Quantidade: 1</p>
                    </li>               
                </ul>
                <p class="carrinho--valor-total">Valor Total: <span>332,99</span></p>
                <p class="carrinho--quantidade-total">Quantidade Total: <span>2</span></p>
                <input type="submit" value="Finalizar" class="carrinho--finalizar"></input>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape--texto">2021 &copy; Todos os direitos reservados. Developed by Fernanda Beato.</p>
    </footer>
    <script type="module" src="js/produtos.js"></script>
</body>
</html>
